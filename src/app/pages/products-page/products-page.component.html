<main class="main">
  <section class="shop">
    <div class="shop-wrapper">
      <div class="shop-content">
        <h1 class="shop-content__title">Магазин</h1>
        <ul class="shop-content__list products">
          <li *ngFor="let product of products" class="products-item product">
            <div class="product-content">
              <a [routerLink]="'/just-placeholder'" class="product-content__photo">
                <img [src]="product.image" alt="product" class="product-content__photo-image">
              </a>
              <div class="product-content__info">
                <a [routerLink]="'/just-placeholder'" class="product-content__info-name">{{product.title}}</a>
                <span class="product-content__info-price">{{product.price | currency:'USD'}}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>
