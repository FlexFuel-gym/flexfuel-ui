<footer class="footer">
  <div class="footer-wrapper">
    <div class="footer-content">
      <h2 class="footer-content__title">
        <img alt="logo" class="footer-content__title-img" src="../../../../assets/images/logo.svg">
      </h2>
      <ul class="footer-content__menu menu">
        <li *ngFor="let route of routerData" class="menu-item">
          <a [routerLink]="route.link" class="menu-item__link">{{route.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
