<div (clickOutside)='closeMenu()' class='menu'>
  <nav *ngIf='isMenuVisible' class='menu-nav'>
    <ul class='menu-list'>
      <li (click)='closeMenuAndScrollTop()' *ngFor='let data of routerData' [routerLink]='data.link'
          class='menu-list__item item'>
        <span class='item-text'>{{data.name}}</span>
      </li>
    </ul>
  </nav>
  <img (click)='handleMenuVisible()' alt='menu' class='menu-image' src='../../../../assets/images/menu-logo.svg'>
</div>
